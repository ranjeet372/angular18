<div class="parent">
    <div class="container-login">
        <div class="signin-form">
            <h2>Sign In</h2>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input [(ngModel)]="userObj.userName" type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="userObj.password" type="password" id="password" name="password" required>
                </div>
                <button (click)="onLogin()" type="button">Sign In</button>
            </form>
        </div>
    </div>
</div>
