<div class="container my-5">
    <div class="mt-2 p-2 bg-secondary text-white rounded">
        <h1 class="mb-3">Reactive Form</h1>
    </div>
    <app-alert [alertType]="alertType" [message]="responseMessage"></app-alert>

    
    <div class="row">
        <div class="col-8">
            <form class="row g-3" [formGroup]="userForm">
                <div class="col-md-4">
                    <label class="form-label">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">User Name</label>
                    <input type="text" formControlName="userName" class="form-control">
                    <div class="text-danger">
                        @if (userForm.get('userName').invalid && userForm.get('userName').touched) {
                        @if (userForm.get('userName')?.errors?.required) {
                        <span>This is required</span>
                        }
                        @else if (userForm.get('userName')?.errors?.minlength) {
                        <span>min 3 char required</span>
                        }
                        }
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" formControlName="city" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">State</label>
                    <select class="form-select" formControlName="state">
                        <option selected disabled value="">Choose...</option>
                        <option>Telangana</option>
                        <option>Goa</option>
                        <option>Uttar Pradesh</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Zip Code</label>
                    <input type="text" formControlName="zipCode" class="form-control">
                </div>
                <div class="col-md-4">
                    <input type="checkbox" formControlName="isAcceptTerms" class="form-check-input">
                    <label class="form-label">Agree to terms and conditions</label>
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-secondary">Reset</button>
                    <app-my-button (onBtnClick)="addUser($event)" [btnClass]="'btn btn-success'" [btnText]="' Save '"></app-my-button>
                    <!-- <button type="button" (click)="addUser()" class="btn btn-primary mx-2">Submit</button> -->
                </div>
                <div class="col-4">
                    {{formValue|json}}
                </div>
            </form>
        </div>
    </div>
</div>
